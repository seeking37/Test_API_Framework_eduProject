- baseInfo:
    api_name: 用户登录
    url: /ssm_web/user/login
    method: POST
  testCase:
  - case_name: 登录成功
    params:
      phone: '15321919666'
      password: '123456'
    validation:
    - contains:
        message: "响应成功"
    - eq:
        status_code: 200
#    extract:
#      cookie: 'headers:Set-Cookie: (.+?);'
#      authorization: 'body:$..access_token'
#      authorization: 'body:"access_token":"(.+?)"',
  - case_name: 密码错误
    params:
      phone: '15321919666'
      password: '1234567'
    validation:
    - contains:
        message: "用户名密码错误"
    - eq:
        status_code: 200
  - case_name: 手机号码为空
    params:
      phone: ''
      password: '1234567'
    validation:
      - contains:
          message: "用户名密码错误"
      - eq:
          status_code: 200
  - case_name: 密码为空
    params:
      phone: '15321919666'
      password: ''
    validation:
      - contains:
          message: "用户名密码错误"
      - eq:
          status_code: 200
  - case_name: 非手机号码
    params:
      phone: '10000000000'
      password: '1234567'
    validation:
      - contains:
          message: "用户名密码错误"
      - eq:
          status_code: 200
  - case_name: 手机号码位数不足
    params:
      phone: '15321919'
      password: '1234567'
    validation:
      - contains:
          message: "用户名密码错误"
      - eq:
          status_code: 200
