- baseInfo:
    api_name: 用户登录
    url: /ssm_web/user/login
    method: POST
  testCase:
  - case_name: 登录成功
    params:
      phone: '15811111122'
      password: '123456'
    validation:
    - contains:
        message: "响应成功"
    - contains:
        status_code: 200
    extract:
      cookie: 'headers:Set-Cookie: (.+?);'
      authorization: 'body:$..access_token'